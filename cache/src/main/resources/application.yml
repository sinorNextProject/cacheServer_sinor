server:
  port: 8000
  forward-headers-strategy: framework
## 시큐리티 로깅

logging:
  level:
    org.springframework.security: INFO
    org.hibernate.SQL: debug
    org.hibernate.type: trace
    root: info
  pattern:
    console: "%d{dd-MM-yyyy HH:mm:ss} %magenta([%thread]) %highlight(%-5level) %logger.%M - %msg%n"

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          jws-algorithms: RS256
          public-key-location: classpath:publicKey.txt
  redis:
    data:
      host: redisHost
      port: 6379
      timeout: 1000

  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true

  datasource:
    url: jdbc:mysql://mysqlHost:3306/user?useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&serverTimezone=Asia/Seoul
    username: root
    password: db-q5n2g
    driver-class-name: com.mysql.cj.jdbc.Driver

  sql:
    init:
      mode: always
      platform: mysql

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    groups-order: DESC
    operationsSorter: method
    disable-swagger-default-url: true
    display-request-duration: true
  api-docs:
    path: /api-docs
  show-actuator: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  paths-to-match:

main:
  server:
    url: http://mainHost:8080

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      base-path: "/manage"
      exposure:
        include: "health,info"